<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoGym</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="page-nav">
        <h1>Tecno Gym</h1>
        <button id="checkout" class="button-checkout" onclick="pay()">Pagar</button>
    </div>
    <div class="page-content">
        <div class="product-container">
            <h3>Mancuernas Regulables</h3>
            <img src="./Imagenes/Venta-1.jpg" alt="Foto de mancuernas">
            <h3>$10.000</h3>
            <button class="button-add" onclick="add('product-1' , 10.000)">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Banco Reclinable</h3>
            <img src="./Imagenes/Venta-2.jpg" alt="Foto de banco ">
            <h3>$15.000</h3>
            <button class="button-add" onclick="add('product-2' , 15.000)">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Barra Flexiones para colgarse</h3>
            <img src="./Imagenes/Venta-3.jpg" alt="Foto de barra para colgarse">
            <h3>$5.000</h3>
            <button class="button-add" onclick="add('product-3' , 5.000)">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Barra 1,50 Maciza Cromada </h3>
            <img src="./Imagenes/Venta-4.jpg" alt="Foto de barra para las pesas">
            <h3>$17500</h3>
            <button class="button-add" onclick="add('product-4' , 17.500)">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Bicicleta fija spinning</h3>
            <img src="./Imagenes/Venta-5.jpg" alt="Foto de bici">
            <h3>$25.000</h3>
            <button class="button-add" onclick="add('product-5' , 25.000)">Agregar</button>
        </div>
        <div class="product-container">
            <h3>Cinta de correr curva</h3>
            <img src="Imagenes/Venta-6.jpg" alt="Foto de cinta">
            <h3>$30.000</h3>
            <button class="button-add" onclick="add('product-6' , 30.000)" >Agregar</button>
        </div>
    </div>
</body>
</html>
